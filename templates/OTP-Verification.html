<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 2rem;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            background: #1e1e1e;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #bb86fc;
            text-align: center;
        }

        .form-control {
            background-color: #2b2b2b;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 1.25rem;
            letter-spacing: 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: #999;
            letter-spacing: normal;
        }

        .form-control:focus {
            background-color: #3b3b3b;
            color: aliceblue;
            border-color: #bb86fc;
            box-shadow: 0 0 8px rgba(187, 134, 252, 0.3);
        }

        .btn-primary {
            background-color: #bb86fc;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 0.75rem;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #9c27b0;
            transform: translateY(-1px);
        }

        .mb-3 {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            font-weight: 500;
            color: #e0e0e0;
            display: block;
            text-align: left;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Verify OTP</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP sent to your email:</label>
                    <input type="text" 
                           name="otp" 
                           id="otp" 
                           class="form-control" 
                           placeholder="Enter OTP" 
                           maxlength="6" 
                           autocomplete="off"
                           inputmode="numeric"
                           pattern="\d*"
                           
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Verify</button>
            </form>
        </div>
    </div>
</body>
</html>
